<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Great Roboto</title>

  <link href="style.css" rel="stylesheet">

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1 id='title'>The Great Roboto's Guessing Game</h1>
          <h2 id='subtitle'>Salutations, Human.</br>
          The Great Roboto has a number in mind. </br>
          Prevail by guessing the correct number between 1 and 100.</br>
          Use your 5 guesses wisely, human.</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <h3>Oh, Great Roboto, is your number...</h3> <input type="number" maxlength="3" autofocus="autofocus" width="100px" placeholder="###"></br>
            <button name="submit">Present Your Guess to The Great Roboto</button>
          </div>

          <div id='guesses'>
            <ul class='guesses-list'>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button name="reset">Wipe This Game From Memory</button></br>
            <button name="hint">Barter A Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='img/fa-logo@2x.png'></img>
          </div>

          <div class=''>

  </body>
</html>
